<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kreb's Cycle | Level 2</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
      integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
      integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" type="text/css" href="css/kreblvl2.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="js/kreblvl2.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>Kreb's Cycle | Level 2</h1>
      <br />
      <div class="box_container">
        <div id="pieceContainer"></div>
        <div id="puzzleContainer">
          <div class="puzzle_content_container1 droppable_container">
            <p class="p_container" data-order="0">Oxaloacetate</p>
          </div>
          <div class="puzzle_content_container2 droppable_container">
            <p class="p_container" data-order="1">Citric Acid</p>
          </div>
          <div class="puzzle_content_container3 droppable_container">
            <p class="p_container" data-order="2">Malate</p>
          </div>
          <!-- 				<div class="puzzle_content_container_img1 droppable_container"><img src="assets/1.png"></div> -->
          <div class="puzzle_content_container4 droppable_container">
            <p class="p_container" data-order="3">Isocitric acid</p>
          </div>
          <div class="puzzle_content_container5 droppable_container">
            <p class="p_container" data-order="4">Fumarate</p>
          </div>
          <div class="puzzle_content_container6 droppable_container">
            <p class="p_container" data-order="5">a-Ketogutaric acid</p>
          </div>
          <div class="puzzle_content_container7 droppable_container">
            <p class="p_container" data-order="6">Succinate</p>
          </div>
          <div class="puzzle_content_container8 droppable_container">
            <p class="p_container" data-order="7">Succinly CoA</p>
          </div>
        </div>
      </div>
      <ul id="buttons">
        <li><button id="btnStart">Start</button></li>
        <li>
          <button
            id="btnReset"
            class="reset"
            onClick="window.location.reload();"
          >
            Reset
          </button>
        </li>
      </ul>
      <div class="timerDisplay" id="time">00 : 00 : 00 : 000</div>
    </div>
  </body>
  <!-- <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script> -->
</html>
